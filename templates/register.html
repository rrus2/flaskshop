{% extends 'layout.html'%}

{% block body %}
<form class="text-center border border-secondary rounded-pill bg-primary" action="" method="POST">
    <div class="form-group">
        <label for="firstname">First name</label><br>
        <input class="form-control-small" type="text" name="firstname" id="" />
    </div>
    <div class="form-group">
        <label for="lastname">Last name</label><br>
        <input class="form-control-small" type="text" name="lastname" id="" />
    </div>
    <div class="form-group">
        <label for="username">User name</label><br>
        <input class="form-control-small" type="text" name="username" id="" />
    </div>
    <div class="form-group">
        <label for="birthdate">Birthdate</label><br>
        <input class="form-control-small" type="date" name="birthdate" id="" />
    </div>
    <div class="form-group">
        <label for="email">Email</label><br>
        <input class="form-control-small" type="email" name="email" id="" />
    </div>
    <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password" name="password" id="" />
    </div>
    <input class="btn btn-secondary" type="submit" value="Register">
</form>
{% endblock %}
